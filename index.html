<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Projeto Calculadora BÃ¡sica</title>
</head>
<body>
    <header>
        <div class="Nome">
            <h2>By Claudir Santos</h2>
        </div>
        <div class="ancoras">
            <a href="https://www.linkedin.com/in/claudir-santos-goes-45b3b9237/" class="linkedin"><p>Linkedin</p></a>
            <a href="#" class="email"><p>Email</p></a>
            <a href="#"><p>Instagram</p></a>
        </div>
    </header>

    <main>
        <div class="box-fundo-calculadora">
            <div class="conteudo-calculadora">
                <h2 align="center">Calculadora</h2>
                <p id="resultado"></p>
                <table>
                    <tr>
                        <td><button class="btn" onclick="Limpar()">C</button></td>
                        <td><button class="btn" onclick="Apagar()"><</button></td>
                        <td><button class="btn" onclick="AdicionarNumero('/')">/</button></td>
                        <td><button class="btn" onclick="AdicionarNumero('*')">X</button></td>
                    </tr>

                    <tr>
                        <td><button class="btn" onclick="AdicionarNumero('7')">7</button></td>
                        <td><button class="btn" onclick="AdicionarNumero('8')">8</button></td>
                        <td><button class="btn" onclick="AdicionarNumero('9')">9</button></td>
                        <td><button class="btn" onclick="AdicionarNumero('-')">-</button></td>
                    </tr>

                    <tr>
                        <td><button class="btn" onclick="AdicionarNumero('4')">4</button></td>
                        <td><button class="btn" onclick="AdicionarNumero('5')">5</button></td>
                        <td><button class="btn" onclick="AdicionarNumero('6')">6</button></td>
                        <td><button class="btn" onclick="AdicionarNumero('+')">+</button></td>
                    </tr>

                    <tr>
                        <td><button class="btn" onclick="AdicionarNumero('1')">1</button></td>
                        <td><button class="btn" onclick="AdicionarNumero('2')">2</button></td>
                        <td><button class="btn" onclick="AdicionarNumero('3')">3</button></td>
                        <td rowspan="2"><button class="btn btn-igualdade" onclick="Calcular()">=</button></td>
                    </tr>

                    <tr>
                        <td colspan="2"><button class="btn btn-zero" onclick="AdicionarNumero('0')">0</button></td>
                        <td><button class="btn" onclick="AdicionarNumero('.')">.</button></td>
                    </tr>
                </table>
            </div>  
        </div>
    </main>
    <script src="assets/index.js"></script>
</body>
</html>
